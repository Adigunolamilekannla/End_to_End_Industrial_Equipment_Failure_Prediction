<!DOCTYPE html>
<html>
<head>
    <title>Training Result</title>
</head>
<body>
    <h2>Model Training</h2>
    {% if accuracy is defined %}
        <p>✅ Model trained successfully</p>

    {% endif %}

    <br><a href="/">Back to Home</a>
</body>
</html>
